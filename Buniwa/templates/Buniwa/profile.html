{% extends 'Buniwa/base.html' %}

{% load static %}

{% block title %}Buniwa | Profile {% endblock %}

{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ user.username }}</span><span class="text-black-50">{{ user.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right" style="color: #006400;">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="{{ user.first_name }}" value="{{ form.first_name.value }}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" placeholder="{{ user.last_name }}" value="{{ form.last_name.value }}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Additional Name</label><input type="text" class="form-control" placeholder="other names" value="{{ form.additional_name.value }}"></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="+254 XXXXXXXX" value="{{ form.mobile_number.value }}"></div>
                    <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control" placeholder="example@mail.com.my" value="{{ form.email.value }}"></div>
                    
                    <!-- <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="{{ form.country.value }}"></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="{{ form.state_region.value }}" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Membership</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;accounts</span></div><br>
                <div class="col-md-12"><label class="labels">work accounts</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>            </div>
        </div>
    </div>
</div>
</div>
</div>


{% endblock %}
