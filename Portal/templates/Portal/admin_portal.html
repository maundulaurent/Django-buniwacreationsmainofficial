<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Portal</h2>
        <h3>Project Requests</h3>
        <div class="row">
            {% for request in project_requests %}
            <div class="col-md-4">
                <div class="project-card">
                    <h4>{{ request.project_name }}</h4>
                    <p><strong>Client:</strong> {{ request.user.username }}</p>
                    <p><strong>Status:</strong> {{ request.status }}</p>
                    <p>{{ request.description }}</p>
                    <a href="{% url 'create_milestones' request.id %}" class="btn btn-primary btn-sm">Details Page</a>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p>No project requests at the moment.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
