<!DOCTYPE html>
<html>
<head>
    <title>Client Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
            height: 100vh;
        }
        .content {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <h2>Client Portal</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </nav>
            <main role="main" class="col-md-10 ml-sm-auto content">
                <h1>Project Requests</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mb-3">Request Project</button>
                </form>
                <div class="row">
                    {% for request in requests %}
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">{{ request.title }}</div>
                                <div class="card-body">
                                    <p>{{ request.description }}</p>
                                    <p>Status: {{ request.status }}</p>
                                    <a href="{% url 'view_project_details' request.id %}" class="btn btn-info">View Details</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <a href="{% url 'chat' %}" class="btn btn-secondary mt-3">Chat with Admin</a>
            </main>
        </div>
    </div>
</body>
</html>
